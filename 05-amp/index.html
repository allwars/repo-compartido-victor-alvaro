    }

    @font-face {
      font-family: "VodafoneRegular";
      src: url("https://www.vodafone.es/c/statics/fonts/VodafoneRg.woff");
    }

    @font-face {

    .vfms-button--primary {
      background-color: #e60000;
      color: #fff;
    }
    .vfms-button--secondary {
      background-color: #ffffff;
      color: #000000;
    }
    .vfms-button {
      font-family: VodafoneRegular, Helvetica, Arial, sans-serif;
      text-align: center;
      border: 0;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      box-sizing: border-box;
      border-radius: .375rem;
      padding: .5rem 1.25rem;
      font-size: 18px;
      line-height: 1.25;
      width: 100%;
      max-width: 280px;
      margin-right: 0;
      margin-left: 0;
    }

    .vfms-btn-container {
      text-align: center;
      margin: 0 auto;
      padding-bottom: 40px;
    }

    .vfms-title1 {
      font-size: 28px;
      text-align: center;
      padding-top: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .vfms-title2 {
      padding-top: 40px;
      padding-bottom: 20px;
      font-size: 24px;
      text-align: center;
      font-family: "VodafoneRegular", serif;
    }

    .vfms-title2-bold {
      font-family: "VodafoneBold", serif;
      font-size: 32px;
    }

    .vfms-title3 {
      padding-top: 20px;
      padding-bottom: 20px;
      font-size: 32px;
      text-align: center;
      font-family: "VodafoneRegular", serif;
    }

    .vfms-wrapper {
      max-width: 310px;
      margin: 0 auto;
      text-align: center;
    }

    .vfms-bold {
      font-family: "VodafoneRegularBold", serif;
    }

    .vfms-text {
      font-size: 20px;
      text-align: center;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .vfms-img {
      margin: 0 auto;
      text-align: center;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(1px 1px 1px 1px);
      /* IE6, IE7 */
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
      /* added line */
    }
    .color-white {
      color: #ffffff;
    }
    .color-black {
      color: #000000;
    }
    .color-red {
      color: #e60000;
    }

    <template type="amp-mustache">

            data-analytics-product="{{data-analytics-product}}"
            data-analytics-category="{{data-analytics-category}}"
